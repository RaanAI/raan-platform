name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-test:
    name: ğŸ”¨ Build & Test Backend
    runs-on: ubuntu-latest

    services:
      postgres:
        image: ankane/pgvector
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: raan
          POSTGRES_PASSWORD: securepass
          POSTGRES_DB: raan_db
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      POSTGRES_USER: raan
      POSTGRES_PASSWORD: securepass
      POSTGRES_DB: raan_db
      DATABASE_URL: postgresql://raan:securepass@localhost:5432/raan_db

    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: ğŸ§ª Run Tests
        run: |
          source venv/bin/activate
          cd backend
          pytest tests/

  docker-build:
    name: ğŸ³ Build Docker Services
    runs-on: ubuntu-latest

    env:
      POSTGRES_USER: raan
      POSTGRES_PASSWORD: securepass
      POSTGRES_DB: raan_db

    steps:
      - uses: actions/checkout@v3

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Build Docker Compose
        run: |
          cd infra
          docker compose -f docker-compose.yml build
